<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Courses</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#0b1220">

</head>
<body>
  <header>
    <div class="container">
      <h1>Courses</h1>
      <p class="muted">Add courses and set weekly hours available.</p>
      <nav>
        <a href="index.html">Dashboard</a>
        <a href="courses.html">Courses</a>
        <a href="tasks.html">Tasks</a>
        <a href="plan.html">Weekly Plan</a>
        <a href="schedule.html">Schedule</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="grid">
      <div class="card">
        <h2>Add course</h2>
        <div class="row">
          <div>
            <label>Course name</label>
            <input id="name" placeholder="e.g., COMP 249" />
          </div>
          <div>
            <label>Weekly hours available</label>
            <input id="hours" type="number" min="1" step="1" value="10" />
          </div>
        </div>
        <div class="row">
          <button class="primary" id="addBtn">Add</button>
          <div class="small" id="msg"></div>
        </div>
      </div>

      <div class="card">
        <h2>All courses</h2>
        <div class="list" id="list"></div>
      </div>
    </div>
  </main>

  <script src="js/api.js"></script>
  <script src="js/courses.js"></script>
</body>
</html>
